<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="" />
<meta name="author" content="" />
<!--<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" /> -->
<title>[[${contacto.id ne null ? 'Editar Contacto': 'Registrar Contacto'}]]</title>
<!-- <link href="css/style.css" rel="stylesheet" />-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<h3>[[${contacto.id ne null ? 'Editar Contacto': 'Registrar Contacto'}]]</h3>
			<br>
			<form action="" method="post" th:object="${contacto}">
				<div class="mb-3">
					<label for="nombre">Nombre: </label> 
					<input id="nombre" type="text" placeholder="Digite el nombre" th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
					
				</div>

				<div class="mb-3">
					<label for="apellido">Apellido: </label> 
					<input id="apellido" type="text" placeholder="Digite el apellido" th:field="*{apellido}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="email">email: </label> 
					<input id="email" type="email" placeholder="Digite el email" th:field="*{email}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="celular">Celular: </label> 
					<input id="celular"	type="text" placeholder="Digite el celular" th:field="*{celular}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
				</div>

				<div class="mb-3">
					<label for="fechaNacimiento">Fecha Nacimiento: </label> 
					<input id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
				</div>
				
				<div class="text-end mb-3" >
				<button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
				<a href="/" class="btn btn-light ms-2"><i class="fas fa-arrow-circle-left"></i>&nbsp;Cancelar</a>
				</div>

			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
